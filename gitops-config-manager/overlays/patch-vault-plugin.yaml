- op: add
  path: /metadata/annotations
  value:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "jarvis-test"

- op: add
  path: /spec/source/plugin
  value:
      name: argocd-vault-plugin
      env:
        - name: AVP_K8S_ROLE
          value: vplugin
        - name: AVP_TYPE
          value: vault
        - name: AVP_VAULT_ADDR
          value: 'http://vault-server.vault.svc.cluster.local:8200'
        - name: AVP_AUTH_TYPE
          value: k8s

